<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Skeleton</title>
</head>
<body>
    
    <script>

var count = 0

function parseFile(file, options) {
    var opts = typeof options === 'undefined' ? {} : options
    var fileSize = file.size
    var chunkSize = typeof opts['chunk_size'] === 'undefined' ?
        1024 * 1024 : parseInt(opts['chunk_size'])
    var binary = typeof opts['binary'] === 'undefined' ?
        false : opts['binary'] == true
    var offset = 0
    var readBlock = null
    var chunkReadCallback = typeof opts['chunk_read_callback'] === 'function' ?
        opts['chunk_read_callback'] : function() {}
    var chunkErrorCallback = typeof opts['error_callback'] === 'function' ?
        opts['error_callback'] : function() {}
    var success = typeof opts['success'] === 'function' ?
        opts['success'] : function() {}

    var onLoadHandler = function(evt) {
        if (evt.target.error == null) {
            offset += evt.loaded
            count = offset
            chunkReadCallback(evt.target.result)
        } else {
            chunkErrorCallback(evt.target.error)
            return
        }
        if (offset >= fileSize) {
            success(count)
            return
        }

        readBlock(offset, chunkSize, file)
    }

    readBlock = function(_offset, length, _file) {
        var r = new FileReader()
        var blob = _file.slice(_offset, length + _offset);
        r.onload = onLoadHandler
        if (binary) {
          r.readAsArrayBuffer(blob)
        } else {
          r.readAsText(blob)
        }
    }

    readBlock(offset, chunkSize, file)
}

window.ondragover = function() { return false }
window.ondrop = function(e) { 
    if (e.dataTransfer.files.length > 0) {
        parseFile(e.dataTransfer.files[0], {
            chunk_read_callback: function(data) {
                // console.log(data)
            },
            success: function(count) {
                console.log('Yes :)))) ' + count)
            },
            error_callback: function() {
                console.log('ERROR')
            }
        })
        console.log(e.dataTransfer.files[0])
    }
    return false 
}

    </script>
</body>
</html>
